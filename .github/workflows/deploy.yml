name: Deploy to Scaleway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud/pdf2md
  IMAGE_NAME: pdf2md
  CONTAINER_ID: 9be164de-1e6f-4fc7-ab94-8b79e6cd8b43

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Install and configure Scaleway CLI
        uses: scaleway/action-scw@v0
        with:
          save-config: true
          export-config: true
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_PROJECT_ID }}

      - name: Deploy container
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          echo "Updating container ${{ env.CONTAINER_ID }} with image $IMAGE..."
          scw container container update \
            "${{ env.CONTAINER_ID }}" \
            registry-image="$IMAGE" \
            -o json

          echo "Deploying..."
          scw container container deploy "${{ env.CONTAINER_ID }}" -w -o json

          # Get the container domain URL
          CONTAINER_INFO=$(scw container container get "${{ env.CONTAINER_ID }}" -o json)
          DOMAIN=$(echo "$CONTAINER_INFO" | python3 -c "import sys,json; print(json.load(sys.stdin)['domain_name'])")
          echo "Deployed at: https://$DOMAIN"
