name: Deploy to Scaleway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: rg.fr-par.scw.cloud/pdf2md
  IMAGE_NAME: pdf2md
  CONTAINER_ID: 9be164de-1e6f-4fc7-ab94-8b79e6cd8b43

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Build arg busts cache when source files change, avoiding stale layers
          build-args: |
            CACHE_BUST=${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Install and configure Scaleway CLI
        uses: scaleway/action-scw@v0
        with:
          save-config: true
          export-config: true
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_PROJECT_ID }}

      - name: Deploy container
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          echo "Updating container ${{ env.CONTAINER_ID }} with image $IMAGE..."
          # 4096 MB needed because pymupdf4llm peaks at ~2 GB for large PDFs
          scw container container update \
            "${{ env.CONTAINER_ID }}" \
            registry-image="$IMAGE" \
            memory-limit=4000 \
            min-scale=1 \
            environment-variables.PDF2MD_DOMAIN="unpdf.it" \
            environment-variables.PDF2MD_CACHE_DIR=/app/cache \
            environment-variables.PDF2MD_MAX_PDF_SIZE_MB=50 \
            environment-variables.PDF2MD_CACHE_TTL_DAYS=30 \
            environment-variables.PDF2MD_DOWNLOAD_TIMEOUT=30 \
            environment-variables.PDF2MD_CONVERSION_TIMEOUT=300 \
            environment-variables.PDF2MD_OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
            -o json

          echo "Deploying..."
          scw container container deploy "${{ env.CONTAINER_ID }}" -w -o json
          echo "Deployed at: https://unpdf.it"
